  <div class="container mt-5 justify-content-center" style="max-width: 700px;">

    <div class="col" id="alert" style="max-width: 700px;"></div>

    <div class="row">
      <div class="modal-content">
        <div class="modal-header border-2 m-1" style="background: #3CCF4E">
          <h5 class="modal-title" id="exampleModalLabel" style="color: #fff;">Agregar Documento</h5>
        </div>
       <!--  <form id="formArticulos" class="needs-validation"   novalidate> -->
        <form id="formArticulos" >
          <div class="modal-body">
            <input id="id" hidden>

            <div class=" position-relative">
              <label for="" class="col-form-label">Seleccion un Documento</label>
              <select id="NOMBRE_DOCUMENTO" class="form-select" required>
              <option selected disabled value="">Seleccion el tipo de documento</option>
              <option value="DUI">DUI</option>
              <option value="NIT">NIT</option>
              <option value="PASAPORTE">PASAPORTE</option>
            </select>
              <div class="invalid-feedback">
                Complete el campo.
              </div>
            </div>

            <div class=" position-relative my-3">
              <label for="" class="col-form-label">Numero Documento</label>
              <input id="NUMERO_DOCUMENTO" type="number" minlength="8" maxlength="30"  placeholder="0000000000" required
                 class="form-control" required>
              <div class="invalid-feedback">
                Complete el campo.
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <a id="btn-agregar-direccion" class="btn btn-secondary disabled" href="fortdirecciones.html">Agregar
              Direccion</a>
            <button type="submit" id="btnGuardarDocumento" class="btn btn-dark">Guardar</button>
          </div>
        </form>
      </div>
    </div>
